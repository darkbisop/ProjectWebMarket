message.mainPage.PR=習得力と理解力が早い、私に対する周りの人々の評価です。実際に去年日本で働いていましたが、会社に入ってから半年も経たないうちに基本設計書と詳細設計書の作成を担当した経験があります。基本的に分からないことがあれば一人で勉強して習得するスタイルですし、今までC++とC#を利用したゲームプログラミングを勉強してきた知識をもとにJAVAも早く習得しました。現在集中的に勉強しているのはSpring FrameWorkです。日本のNTT docomoで1年間SFM開発に参加して開発したプロジェクト経験をもとに業務に迅速に適応し、有意義な結果を生み出します。
